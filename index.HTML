<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
        }
        .medium-text {
            font-family: 'Poppins', sans-serif;
        }
        .footer-container a {
            font-family: 'Poppins', sans-serif;
        }

        /* Button styles */
        .button {
            display: inline-flex;
            padding: 20px 80px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
            color: white; /* Added to set text color */
            font-family: 'Poppins', sans-serif; /* Added to set font */
        }

        /* Main logo styles */
        .main-logo img {
            width: 500px; /* Adjust width as needed */
            z-index: 20; /* Set the z-index */
        }

        /* Footer logo styles */
        .footer-logo img {
            width: 213px; /* Adjust width as needed */
            height: 83px; /* Adjust height as needed */
            z-index: 20; /* Set the z-index */
        }

        /* Footer container styles */
        .footer-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Additional CSS */
        * {
            box-sizing: border-box;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        /* Styles for Terms and Contact Us */
        .footer-text {
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin-right: 20px; /* Adjust as needed */
        }

        /* Align Terms and Contact Us to the right */
        .footer-links {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">â‚¬8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>
    <div class="footer-links">
        <div class="footer-logo">
            <img src="img/logo.svg" alt="Footer Logo">
        </div>
        <a href="#terms" class="footer-text">Terms</a>
        <a href="mailto:onlybeach4@gmail.com" class="footer-text">Contact Us</a> 
    </div>

    <div class="footer-container">
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">
                <img src="img/twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.youtube.com/@only-beach" target="_blank">
                <img src="img/youtube.svg" alt="YouTube">
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>
</body>
</html>

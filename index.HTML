<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
        }
        .medium-text {
            font-family: 'Poppins', sans-serif;
        }

        /* Button styles */
        .button {
            display: inline-flex;
            padding: 20px 80px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
            color: white; /* Added to set text color */
            font-family: 'Poppins', sans-serif; /* Added to set font */
        }

        /* Main logo styles */
        .main-logo {
            float: left; /* Align logo to the left */
            margin-right: 20px; /* Add margin for spacing */
        }

        .main-logo img {
            width: 500px; /* Adjust width as needed */
            z-index: 20; /* Set the z-index */
        }

        /* Footer logo styles */
        .footer-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 40; /* Set the z-index higher than the footer line */
        }

        .footer-logo img {
            width: 213px; /* Adjust width as needed */
            height: 83px; /* Adjust height as needed */
        }

        /* Additional CSS */
        * {
            box-sizing: border-box;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        /* Styles for Terms and Contact Us */
        .footer-text-container {
            display: inline-block; /* Display inline-block to control spacing */
        }

        .footer-text {
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin-left: 20px; /* Adjust the margin as needed */
        }

        .social-icons {
            display: none; /* Hide social icons */
        }

        .copyright {
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

        /* Line across the screen */
        .footer-line {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px; /* Adjusted height for better visibility */
            background-color: rgba(0, 112, 254, 0.6); /* Same color as the border of the video container */
            z-index: 30; /* Set the z-index higher than other elements */
        }

        /* Adjustments for footer alignment */
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgb(3, 11, 24); /* Set background color to match the design */
    color: white; /* Set text color to white */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px; /* Add padding for better spacing */
    z-index: 1000; /* Set a high z-index to ensure it stays on top of other elements */
}

        .footer-left {
            flex: 1;
        }

        .footer-center {
            flex: 1;
            text-align: center;
        }

        .footer-right {
            flex: 1;
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">€8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-line"></div> <!-- Move this line above the footer -->

    <div class="footer">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="img/logo.svg" alt="Footer Logo">
            </div>
        </div>
        
        <div class="footer-center">
            <div class="copyright">
                © 2023 Barebeach. All Rights Reserved
            </div>
        </div>

        <div class="footer-right">
            <div class="footer-text-container">
                <a href="mailto:onlybeach4@gmail.com" class="footer-text">Contact Us</a>
                <a href="#terms" class="footer-text">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>

</body>
</html>

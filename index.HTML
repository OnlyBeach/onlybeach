<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        body {
            background-color: #000e24;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-logo {
            margin-top: 50px;
        }

        .main-logo img {
            max-width: 100%;
            height: auto;
            width: 500px;
        }

        .content {
            background-color: #020d1e;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .footer-logo {
            width: 150px;
            height: auto;
        }

        .footer-logo img {
            width: 100%;
            height: auto;
        }

        .footer-links {
            display: flex;
            align-items: center;
        }

        .footer-link {
            color: rgb(255, 255, 255);
            font-size: 18px;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #0070FE;
        }

        .footer-line {
            width: 100%;
            height: 2px;
            background-color: rgba(0, 112, 254, 0.6);
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
        }

        .social-icons img {
            height: 20px;
            margin-right: 10px;
        }

        .rights-reserved {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="text">
                <h1 class="biggest-text">UNFILTERED</h1>
                <h2 class="medium-text">PARADISE</h2>
                <div class="lines">
                    <div class="normal-text-container">
                        <span class="line line-left"></span>
                        <p class="normal-text">€8.95 + TAX/MO</p>
                        <span class="line line-right"></span>
                        <div class="image-container">
                            <img src="img/4khdr.svg" alt="4khdr">
                        </div>
                    </div>
                </div>
            </div>
            <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                <source src="img/" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer">
        <div class="footer-logo">
            <img src="img/logo.svg" alt="Footer Logo">
        </div>

        <div class="footer-links">
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Contact Us</a>
        </div>
    </div>

    <div class="footer-line"></div>

    <div class="social-icons">
        <img src="img/youtube.svg" alt="YouTube">
        <img src="img/twitter.svg" alt="Twitter">
    </div>

    <div class="rights-reserved">
        © 2024 Onlybeach. All Rights Reserved
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>
</body>
</html>

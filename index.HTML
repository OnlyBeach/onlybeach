<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 4.5vw;
        }
        .medium-text {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 2.5vw;
        }

        /* Button styles */
        .button {
            display: inline-flex;
            padding: 15px 60px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Main logo styles */
     .main-logo {
    text-align: center;
    margin-top: 50px; /* Added padding from the top */
    margin-bottom: 20px;
    display: flex;
    justify-content: center; /* Center horizontally */
}

        .main-logo img {
            max-width: 100%;
            height: auto;
            width: 500px; /* Adjusted logo size */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .main-logo img {
                width: 80%; /* Adjust as needed for smaller screens */
padding-left: 10px;
            }
        }

        body {
            background-color: #000e24;
            margin: 0;
        }

        /* Header */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
  .background-video {
            width: 100%;
            height: 80vh;
            max-width: none;
            max-height: none;
            object-fit: cover;
            opacity: 0.3;
            display: block;
            margin: 0 auto;
        }
     .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 70vh;
    width: 70%; /* Adjusted width to fit the screen */
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    padding: 10px;
    padding-right: 37px;
}

@media screen and (min-width: 769px) {
    .container {
        width: 70%; /* Adjusted width for larger screens */
    }
    .round-container {
        width: 100%; /* Adjusted width for larger screens */
   margin-left: auto; /* Add margin to the left for mobile */
        margin-right: auto; /* Center horizontally */
    }
    }
}

@media screen and (max-width: 768px) {
    .container {
        width: 90%; /* Adjusted width for smaller screens */
    }
    .round-container {
        width: 100%; /* Adjusted width for smaller screens */
    }
}

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 0px;
            background: #002d6a;
            box-shadow: 0 0 190px #002d6a;
            z-index: -1;
        }



.round-container {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: auto;
            box-shadow: 0 0 30px #002d6a, 0 0 20px #002d6a inset;
            max-width: 100%; /* Ensure the container adjusts to the viewport */
            height: auto; /* Allow the container to adjust its height based on content */
        }
@media screen and (min-width: 769px) {
    .round-container {
        width: 70%; /* Adjusted width for larger screens */
    }
}

        .text {
            color: rgb(202, 225, 255);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 6vw;
            font-style: normal;
            font-weight: 600;
            line-height: 120%;
            letter-spacing: 0.8vw;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .biggest-text {
            font-size: 4.5vw;
        }

        .medium-text {
            font-size: 2.5vw;
        }

        .lines {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2vw 0;
        }

        .line {
            height: 1px;
            background-color: white;
            flex: 1;
        }

        .normal-text-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center; /* Add this line to horizontally center content */
            margin-top: 2vw;
            font-size: 1.5vw;
        }

        .line-left,
        .line-right {
            height: 1px;
            background-color: white;
        }

        .normal-text {
            font-size: 1.5vw;
text-align: center;
  
        }

        .price-icon {
            margin-left: 2vw;
        }

        .button-container {
            width: 40%;
            margin: auto;
            text-align: center;
            margin-top: 5vw;
            margin-bottom: 10vh;
            z-index: 2;
            position: relative;
        }

    .button {
    display: inline-block;
    background-color: #03142c;
    border: none;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    font-size: 1.5vw; /* Initial font size */
    text-align: center;
    padding: 1vw 4vw; /* Initial padding */
    text-decoration: none;
    border-radius: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

@media screen and (max-width: 768px) {
    .button {
        font-size: 16px; /* Increase font size for mobile */
        padding: 20px 40px; /* Increase padding for mobile */
    }
}

        .button:hover {
            background-color: #000e24;
            box-shadow: 0 0 4vw #00306f;
        }
.footer-links {
    display: flex;
    justify-content: flex-start; /* Align items to the start (left) */
    align-items: center;
    margin-top: 20px;
    margin-right: 20px;
    margin-left: 20px;
}
.footer-link {
    color: rgb(255, 255, 255);
    text-align: center;
    font-family: Poppins;
    font-size: 22px; /* Adjust font size for desktop */
    font-style: normal;
    font-weight: 500;
    line-height: 135%;
    text-decoration: none;
    cursor: pointer;
    margin-left: 20px; /* Add margin between links */
    transition: color 0.3s; /* Add transition effect */
}
.footer-links-container {
    display: flex;
    align-items: center;
}

.image-container {
    width: 100%; /* Adjust the width as needed */
    text-align: center; /* Center the image */
    margin-top: 1vw; /* Adjust margin */
}

.image-container img {
    width: 30%; /* Adjust image width */
    height: auto; /* Maintain aspect ratio */
}
        .footer-link:hover {
            color: #0070FE; /* Change color on hover */
        }

        .footer-line {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 112, 254, 0.6);
            z-index: 30;
        }

     .social-icons {
    display: flex;
    justify-content: flex-start; /* Align social icons to the left */
    align-items: center;
    margin-left: 20px; /* Add space between logo and social icons */
}

        .social-icons img {
            height: 17px;
            object-fit: contain;
            margin: 0 10px; /* Adjust margin as needed */
            transition: filter 0.3s; /* Add transition effect */
            filter: brightness(0.8); /* Initial brightness */
        }

        .social-icons img:hover {
            filter: brightness(1.2); /* Increase brightness on hover */
        }
.footer-logo {
    margin-right: auto; /* Pushes the footer logo to the left */
}
.footer-logo img {
    max-width: 100%; /* Set the maximum width to 100% */
    width: 213px; /* Set a fixed width of 213px */
    height: auto; /* Allow height to adjust proportionally */
}
   .rights-reserved {
    text-align: right; /* Align "All Rights Reserved" text to the right */
    color: rgb(183, 195, 209);
    font-family: Rubik;
    font-size: 19px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    z-index: 20;
    opacity: 0.7;
    padding-left: 20px; /* Add padding-left */
}
@media screen and (max-width: 768px) {
    .footer-logo img {
        width: 95px; /* Adjust the width for smaller screens */
    }
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .footer-links-container {
        justify-content: center; /* Center terms and conditions links */
    }

    .footer-link {
        font-size: 12px; /* Adjust font size for mobile */
        margin-left: 10px; /* Adjust margin for mobile */
    }
}
       

    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <h4 class="medium-text">â‚¬8.95 + TAX/MO</h4>
  <span class="line line-right"></span>
                             <div class="image-container">
                        <img src="img/4khdr.svg" alt="4khdr">
                    </div>
                        </div>
                    </div>
                 
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="https://barebeach.co/images/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-links">
        <div class="footer-logo">
            <img src="img/logo.svg" alt="Footer Logo">
        </div>
        <div>
            <a href="#" class="footer-link">Terms</a>
            <a href="#" class="footer-link">Contact Us</a>
        </div>
    </div>

    <div class="footer-line"></div>
<br>
    <div class="social-icons">
        <img src="img/youtube.svg" alt="YouTube">
        <img src="img/twitter.svg" alt="Twitter">
    </div>
  
<br>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>

</body>
</html>

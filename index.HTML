<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
        }
        .medium-text {
            font-family: 'Poppins', sans-serif;
        }

        /* Button styles */
        .button {
            display: inline-flex;
               padding: 15px 60px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
            color: white; /* Added to set text color */
            font-family: 'Poppins', sans-serif; /* Added to set font */
        }

        /* Main logo styles */
        .main-logo {
            float: left; /* Align logo to the left */
            margin-top: 90px;
            margin-right: 20px; /* Add margin for spacing */
            max-width: 100%; /* Ensure logo does not exceed container width */
        }

        .main-logo img {
            width: 500px; /* Adjust width as needed */
            z-index: 20; /* Set the z-index */
        }

        @media (max-width: 768px) { /* Adjust breakpoint as needed */
            .main-logo {
                margin-top: 20px; /* Adjust margin for smaller screens */
            }

            .main-logo img {
                width: 300px; /* Adjust width for smaller screens */
            }
        }

{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #000e24;
    margin: 0;
}

/* Header */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    position: relative;
}

.logo img {
    max-width: 100%;
    height: auto;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    max-width: 80%;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    padding: 10px;
}

.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 0px;
    background: #002d6a;
    box-shadow: 0 0 190px #002d6a;
    z-index: -1;
}

.content {
    background-color: #020d1e;
    border-radius: 10px;
    padding: 20px;
    position: relative;
    width: 100%;
    height: 70%;
    margin: auto;
    border-bottom: 1px solid #00357b;
}

.round-container {
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin: auto;
    box-shadow: 0 0 30px #002d6a, 0 0 20px #002d6a inset;
}

.background-video {
    width: 100%;
    height: 80vh;
    object-fit: cover;
    opacity: 0.3;
}

.text {
    color: rgb(202, 225, 255);
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 6vw;
    font-style: normal;
    font-weight: 600;
    line-height: 120%;
    letter-spacing: 0.8vw;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

.biggest-text {
    font-size: 4.5vw;
}

.medium-text {
    font-size: 2.5vw;
}

.lines {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 2vw 0;
}

.line {
    height: 1px;
    background-color: white;
    width: 45%;
}

.normal-text-container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 2vw;
    font-size: 1.5vw;
}

.line-left,
.line-right {
    flex: 1;
    height: 1px;
    background-color: white;
}

.line-left {
    margin-right: 2vw;
}

.line-right {
    margin-left: 2vw;
}

.normal-text {
    font-size: 1.5vw;
}

.price-icon {
    margin-left: 2vw;
}

.button-container {
    width: 40%;
    margin: auto;
    text-align: center;
    margin-top: 5vw;
    margin-bottom: 10vh;
    z-index: 2;
    position: relative;
}

.button {
    display: inline-block;
    background-color: #03142c;
    border: none;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    font-size: 1.5vw;
    text-align: center;
    padding: 1vw 4vw;
    text-decoration: none;
    border-radius: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.button:hover {
    background-color: #000e24;
    box-shadow: 0 0 4vw #00306f;
}

/* Footer */
.footer-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #03142c;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
}

.footer-logo {
    width: 50px;
    height: 50px;
}

.footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
}

.footer-content p {
    margin: 0 10px;
}

.footer-social {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.footer-social a {
    margin: 0 10px;
    color: #fff;
    font-size: 20px;
}

.footer-social a:hover {
    color: #00ff00;
}

.footer-links {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    color: #fff;
}

.footer-links a {
    color: #fff;
}

.footer-links a:hover {
    color: #fff;
}


        /* Adjustments for footer alignment */
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgb(3, 11, 24); /* Set background color to match the design */
    color: white; /* Set text color to white */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px; /* Add padding for better spacing */
    z-index: 1000; /* Set a high z-index to ensure it stays on top of other elements */
    border-top: 2px solid rgba(0, 112, 254, 0.6); /* Add blue border line at the top */
}

        .footer-left {
            flex: 1;
        }

        .footer-center {
            flex: 1;
            text-align: center;
        }

        .footer-right {
            flex: 1;
            text-align: right;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Adjust margin-top as needed */
        }

        .image-container img {
            width: 200px; /* Set width of the image */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">€8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                            <div class="image-container">
                                <img src="img/4khdr.svg" alt="4khdr">
                            </div>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-line"></div>

    <div class="footer">
        <div class="footer-left">
            <div class="footer-logo">
                <img src="img/logo.svg" alt="Footer Logo">
            </div>
        </div>
        
        <div class="footer-center">
            <div class="copyright">
                © 2023 Barebeach. All Rights Reserved
            </div>
        </div>

        <div class="footer-right">
            <div class="footer-text-container">
                <a href="mailto:onlybeach4@gmail.com" class="footer-text">Contact Us</a>
                <a href="#terms" class="footer-text">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>

</body>
</html>

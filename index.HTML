<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem; /* Adjust font size for mobile */
        }
        
        .medium-text {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem; /* Adjust font size for mobile */
        }

        /* Button styles */
        .button {
            display: inline-flex;
            padding: 15px 50px; /* Adjust padding for mobile */
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 30px; /* Adjust box-shadow for mobile */
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
            color: white; /* Added to set text color */
            font-family: 'Poppins', sans-serif; /* Added to set font */
            font-size: 1.5rem; /* Adjust font size for mobile */
        }

        /* Main logo styles */
        .main-logo {
            text-align: center; /* Center align for mobile */
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .main-logo img {
            max-width: 100%; /* Make logo responsive */
            height: auto; /* Make logo responsive */
        }

        /* Footer logo styles */
        .footer-logo {
            text-align: center; /* Center align for mobile */
            margin-top: 20px; /* Add margin for spacing */
        }

        .footer-logo img {
            max-width: 100%; /* Make logo responsive */
            height: auto; /* Make logo responsive */
        }

        /* Additional CSS */
        * {
            box-sizing: border-box;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        /* Styles for Terms and Contact Us */
        .footer-text-container {
            text-align: center; /* Center align for mobile */
            margin-top: 20px; /* Add margin for spacing */
        }

        .footer-text {
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin: 0 10px; /* Adjust the margin as needed */
        }

        /* Line across the screen */
        .footer-line {
            margin-top: 20px; /* Add margin for spacing */
            width: 100%;
            height: 1px;
            background-color: rgba(0, 112, 254, 0.6); /* Same color as the border of the video container */
        }

        @media only screen and (max-width: 768px) {
            .button {
                padding: 12px 40px; /* Adjust padding for smaller screens */
                font-size: 1.2rem; /* Adjust font size for smaller screens */
            }

            .main-logo img {
                width: 80%; /* Adjust logo width for smaller screens */
            }

            .background-video {
                max-width: 100%; /* Make video responsive */
                height: auto; /* Make video responsive */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">â‚¬8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-logo">
        <img src="img/logo.svg" alt="Footer Logo">
    </div>

    <div class="footer-text-container">
        <a href="mailto:onlybeach4@gmail.com" class="footer-text">Contact Us</a>
        <a href="#terms" class="footer-text">Terms</a>
    </div>

    <div class="footer-line"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>
</body>
</html>

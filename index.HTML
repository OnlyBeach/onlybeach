<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        body {
            background-color: #000e24;
            margin: 0;
        }

        /* Adjusted logo size */
        .footer-logo img {
            width: 213px;
            height: auto;
        }

        /* Footer table styles */
        .footer-table {
            display: table;
            width: 100%;
        }

        .footer-table-cell {
            display: table-cell;
            vertical-align: middle;
        }

        .footer-links {
            text-align: right;
        }

        .footer-link {
            color: rgb(255, 255, 255);
            font-family: Poppins;
            font-size: 22px;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #0070FE;
        }

        /* Your existing CSS styles */
        .biggest-text {
            font-family: 'Poppins', sans-serif;
        }

        .medium-text {
            font-family: 'Poppins', sans-serif;
        }

        .button {
            display: inline-flex;
            padding: 15px 60px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .main-logo {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .main-logo img {
            max-width: 100%;
            height: auto;
            width: 500px;
        }

        @media screen and (max-width: 768px) {
            .main-logo img {
                width: 80%;
            }
        }

        .footer-container {
            display: table;
            width: 100%;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .footer-logo,
        .footer-links {
            display: table-cell;
            vertical-align: middle;
        }

        .footer-logo img {
            max-width: 100%;
            height: auto;
        }

        .footer-links {
            text-align: right;
            padding-right: 20px;
        }

        .footer-link {
            color: rgb(255, 255, 255);
            font-family: Poppins;
            font-size: 22px;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #0070FE;
        }

        .footer-line {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 112, 254, 0.6);
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 20px;
            margin-left: 20px;
        }

        .social-icons img {
            height: 17px;
            object-fit: contain;
            margin: 0 10px;
            transition: filter 0.3s;
            filter: brightness(0.8);
        }

        .social-icons img:hover {
            filter: brightness(1.2);
        }

        .rights-reserved {
            text-align: center;
            color: rgb(183, 195, 209);
            font-family: Rubik;
            font-size: 19px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            opacity: 0.7;
            padding-left: 20px;
        }

        @media screen and (min-width: 768px) {
            .rights-reserved {
                text-align: right;
            }
            .footer-links {
                justify-content: flex-end;
            }
            .footer-logo {
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">€8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                            <div class="image-container">
                                <img src="img/4khdr.svg" alt="4khdr">
                            </div>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-container">
    <table class="footer-table">
        <tr>
            <td class="footer-logo">
                <img src="img/logo.svg" alt="Footer Logo">
            </td>
            <td class="footer-links">
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Contact Us</a>
            </td>
        </tr>
    </table>
</div>

    <div class="footer-line"></div>

    <div class="social-icons">
        <img src="img/youtube.svg" alt="YouTube">
        <img src="img/twitter.svg" alt="Twitter">
    </div>

    <div class="rights-reserved">
        © 2024 Onlybeach. All Rights Reserved
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>

</body>
</html>

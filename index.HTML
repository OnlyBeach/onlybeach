<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ONLY BEACH</title>
    <style>
        .biggest-text {
            font-family: 'Poppins', sans-serif;
        }
        .medium-text {
            font-family: 'Poppins', sans-serif;
        }

        /* Button styles */
        .button {
            display: inline-flex;
            padding: 20px 80px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 112, 254, 0.6) 0px 3px 80px;
            background: rgb(3, 11, 24);
            border: none;
            outline: none;
            cursor: pointer;
            text-decoration: none; /* Added to remove underline */
            color: white; /* Added to set text color */
            font-family: 'Poppins', sans-serif; /* Added to set font */
        }

        /* Main logo styles */
        .main-logo {
            float: left; /* Align logo to the left */
            margin-right: 20px; /* Add margin for spacing */
        }

        .main-logo img {
            width: 500px; /* Adjust width as needed */
            z-index: 20; /* Set the z-index */
        }

        /* Footer logo styles */
        .footer-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 20; /* Set the z-index */
        }

        .footer-logo img {
            width: 213px; /* Adjust width as needed */
            height: 83px; /* Adjust height as needed */
        }

        /* Additional CSS */
        * {
            box-sizing: border-box;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        /* Styles for Terms and Contact Us */
        .footer-text-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20; /* Set the z-index */
            display: flex;
            align-items: center;
        }

        .footer-text {
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 500;
            line-height: 135%;
            text-decoration: none;
            cursor: pointer;
            margin-left: 20px; /* Adjust the margin as needed */
        }

        .social-icons {
            position: fixed;
            bottom: 100px;
            left: 260px; /* Adjust the left position */
            z-index: 20; /* Set the z-index */
            display: flex;
            align-items: center;
        }

        .social-icons a {
            margin-right: 20px; /* Adjust the margin as needed */
        }

        .copyright {
            position: fixed;
            bottom: 80px;
            left: 260px; /* Adjust the left position */
            z-index: 20; /* Set the z-index */
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }

        /* Line across the screen */
        .footer-line {
            position: fixed;
            bottom: 65px; /* Adjust the position as needed */
            left: 0;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 112, 254, 0.6); /* Same color as the border of the video container */
            z-index: 10; /* Set the z-index */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-logo">
            <img src="img/logo.svg" alt="Main Logo">
        </div>
        <div class="content">
            <div class="round-container">
                <div class="text">
                    <h1 class="biggest-text">UNFILTERED</h1>
                    <h2 class="medium-text">PARADISE</h2>
                    <div class="lines">
                        <div class="normal-text-container">
                            <span class="line line-left"></span>
                            <p class="normal-text">€8.95 + TAX/MO</p>
                            <span class="line line-right"></span>
                        </div>
                    </div>
                </div>
                <video class="background-video" loop muted playsinline poster="img/poster.jpg">
                    <source src="img/join.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="http://patreon.com/onlybeach" class="button">Buy Now</a>
    </div>

    <div class="footer-logo">
        <img src="img/logo.svg" alt="Footer Logo">
    </div>

    <div class="footer-text-container">
        <a href="mailto:onlybeach4@gmail.com" class="footer-text">Contact Us</a>
        <a href="#terms" class="footer-text">Terms</a>
    </div>



    <div class="footer-line"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('.background-video');
            video.play().catch(function () {
                // Autoplay was prevented. You can add a play button or handle it in another way.
            });
        });
    </script>


    <div class="social-icons">
        <a href="https://twitter.com" target="_blank">
            <img src="img/twitter.svg" alt="Twitter">
        </a>
        <a href="https://www.youtube.com/@only-beach" target="_blank">
            <img src="img/youtube.svg" alt="YouTube">
        </a>
    </div>

    <div class="copyright">
        © 2023 Barebeach. All Rights Reserved
    </div>

</body>
</html>
